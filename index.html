<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="head">
    <h1>Gym Membership form</h1>
    <img src="./source/image04.jpeg" alt="workout">
    </div>
    <form >
        <div class="formContainer">
        <label for="">Name</label>
        <input type="text" placeholder="first" >
        <input type="text" placeholder="last">
        </div>

        <div class="check">
         <label for="">gender</label>
         <input type="checkbox" class="checkbox" >
          <label for="">Male</label>
         <input type="checkbox" class="checkbox">
         <label for="">Female</label>
         </div>

         <div class="formContainer">
         <label for="">Your current weight (lbs)</label>
         <input type="number" >
         </div> 

         <div class="formContainer">
         <label for="">Desired weight(lbs)</label>
         <input type="number">
         </div>
         <div class="formContainer">
         <label for="">Height</label>
         <input type="number">
         </div>
         <div class="formContainer">
         <label for="">Address</label>
         <input type="text" placeholder="street address" >
         <input type="text" placeholder="City">
         <select name="" id="">
             <option >country</option>
             <option >Georgia</option>
             <option >America</option>
             <option >Ukraina</option>
             <option >Netherland</option>
         </select>
         </div>
         <div class="formContainer">
         <label for="">Email</label>
         <input type="email">
         </div>
         <div class="formContainer">
         <label for="">Phone number</label>
         <input type="tel">
         </div>
         <div class="check">
        <label for="">Have you been in a Gym before?</label>
        <input type="checkbox" class="checkbox" >
        <label for="">Yes</label>
        <input type="checkbox" class="checkbox" >
        <label for="">No</label>
        </div>
        <div class="check">
            <label for="">Membership type</label>
        </div>
        <div class="check">
            <input type="checkbox">
            <label for="">Regular</label>
            <input type="checkbox">
            <label for="">Pro</label>
            <input type="checkbox">
            <label for="">VIP</label>
        </div>

        <input type="submit" class="btn" value="Apply">
    </form>
</body>
</html>
